	<div style = "display: flex;justify-content: center;"> 
      <table border = "0" id = "tablejk">
        
          <tr>
		  <td>
		Service:
		  </td>
		<td>
		<input type = "text" list ="service"/>

			<option value ="Repair"></option>

		  </td>
		      <td>
				<div class="image-upload-container">
					<input type="file" id="usertoypic" accept="image/*"/>

              <td><input type = "submit" value = "Submit"/>&nbsp;&nbsp;<input type = "reset" value = "Reset"/></td>
              
            </tr>
        </table>
		
	
    </form>
	
	<script>
		const preview = document.getElementById("preview");
		const usertoypic = document.getElementById("usertoypic");
		const changeImageBtn = document.getElementById("changeImageBtn");
		
		usertoypic.addEventListener('change', function(event) {
			const file = event.target.files[0];
			
			if (file && file.type.startsWith('image/')) {
				const reader = new FileReader();
				
				reader.onload = function(e) {
					preview.src = e.target.result;
					preview.style.display = "block";
					
					usertoypic.style.display = "none";
					changeImageBtn.style.display = "block";
				};
				
				reader.readAsDataURL(file);
			} else {
				preview.style.display = "none";
				preview.src = "";
			}
		});
		
		changeImageBtn.addEventListener('click', function() {
			usertoypic.style.display = "block";
			changeImageBtn.style.display = "none";
			usertoypic.click(); 
		});
		
		
		document.querySelector('input[type="reset"]').addEventListener('click', function() {
			preview.style.display = "none";
			preview.src = "";
			usertoypic.style.display = "block";
			changeImageBtn.style.display = "none";
			usertoypic.value = "";
		});
	</script>
