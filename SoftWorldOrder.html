<html>
<head>
	<title>Soft World</title>
	<style>
		
		body {
		height: 100%;
		margin: 0;
		padding: 0;
        }

	</style>
	
	<link href="https://howtotrainyourdragon2.github.io/SoftWorld/SoftWorld.css" rel="stylesheet"/>
	
</head>
<body>

<div class="page-container">
	<div class="navbar">
		<a style="color: white; font-size: 57px; font-weight: bold; margin-right: 30px;"
		href="https://howtotrainyourdragon2.github.io/SoftWorld/index.html">SW</a>
		<a href="https://howtotrainyourdragon2.github.io/SoftWorld/SoftWorldProduct.html">Products</a>
		<a href="https://howtotrainyourdragon2.github.io/SoftWorld/SoftWorldContactUs.html">Contact Us</a>
		<a href="https://howtotrainyourdragon2.github.io/SoftWorld/SoftWorldAboutUs.html">About Us</a>
	
		<div class="nav-right">
			<a href="https://howtotrainyourdragon2.github.io/SoftWorld/SoftWorldCart.html">
			<div class="cart-button">Cart</div></a>
			<input id="search" type="text" placeholder="Search">
		</div>
	</div>
        <div class="page active" id="page1">
            <div align="center">
                <h1>ORDER FORM</h1>
                
                <div class="product-section">
                    <div class="product-name">Premium Capybara</div>
                    <div class="product-description">
                   Capybara Soft toy.
                    </div>
                    <div class="product-price" id="productPrice">$9.99</div>
                    
                    <div class="quantity-selector">
                        <span>Quantity:</span>
                        <button class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                        <span class="quantity-display" id="quantity">1</span>
                        <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
                    </div>
                </div>

                <div class="order-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$9.99</span>
                    </div>
                   
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">$9.99</span>
                    </div>
                </div>

                <button class="next-button" onclick="nextPage()">Proceed to Details</button>
            </div>
        </div>

        <div class="zhiyipage" id="page2">
            <div align="center">
                <h1>ORDER FORM</h1>
                <div class="form-container">
                    <form id="orderForm">
                        <table border="0" class="zhiyitable">
                            <tr>
                                <td>	
                                    <label for="fullName">Full Name:</label>
                                    <input type="text" id="fullName" name="fullName" required>
                                </td>
                                <td>
                                    <label for="address">Address:</label>
                                    <input type="text" id="address" name="address" required>
                                </td>
                            </tr>
                            <tr>
                                <td>     
                                    <label for="apartmentUnit">Apartment/Unit:</label>
                                    <input type="text" id="apartmentUnit" name="apartmentUnit">
                                </td>  
                                <td>
                                    <label for="postalCode">Postal Code:</label>
                                    <input type="number" id="postalCode" name="postalCode" required>
                                </td>
                            </tr>
                            <tr>
                                <td>	
                                    <label for="cardDetails">Card Details:</label>
                                    <input type="password" id="cardDetails" name="cardDetails" placeholder="**** **** **** ****" required>
                                </td> 
                                <td>
                                    <label for="phoneNumber">Phone Number:</label>
                                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                                </td>
                            </tr>
                        </table>
                        
                        <button type="button" class="back-button" onclick="prevPage()">Back to Summary</button>
                        
                        <div align="right">
                            <button type="submit" class="purchase-button">Purchase</button>
                            <button type="button" class="feedback-button" onclick="showFeedback()">Feedback</button>
                        </div> 
                    </form>

                    <div class="success-message" id="successMessage">
                        ðŸŽ‰ Order confirmed successfully! You will receive a confirmation email shortly.
                        <br><br>
                        <span id="orderNumber"></span>
                    </div>
                </div>  
            </div>
        </div>
    </div>

 

	<div class="bottom-bar">
		Softest Toys In The World
	</div>
 
</div>
</body>
</html>
